<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sample SMS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Internal CSS -->
        <style>
            /* Apply a consistent box-sizing model */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            /* Body styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column; /* Aligns items vertically */
                height: 100vh;
            }

            /* Form container styles */
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                text-align: center; /* Center the heading */
                margin-bottom: 20px;
                margin-top: 20px; /* Add top margin for spacing */
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            p {
                font-size: 0.9em;
                color: #888; /* Default paragraph color */
                margin-bottom: 20px;
            }

            /* Styles for error or info messages */
            .message {
                color: red; /* Red color for messages */
                margin-bottom: 10px; /* Space below the message */
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <h1>Sample SMS</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
            <label for="number">Number</label>
            <input type="number" name="number" id="number">
            <p>Don't use country code</p>
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
            <button type="submit">Send</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
